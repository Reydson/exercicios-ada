<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const ratings = [
            { stars: 1, quantity: 2 },
            { stars: 2, quantity: 15 },
            { stars: 3, quantity: 18 },
            { stars: 4, quantity: 25 },
            { stars: 5, quantity: 40 }
        ]

        let total = 0;
        let soma = 0;
        ratings.forEach(({ stars, quantity }) => {
            total += quantity;
            soma += stars * quantity;
        })
        const media = soma / total;
        console.log(media);
    </script>
</head>

</html>
