<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="my-5">Minhas tarefas</h1>
        <div id="botoes">
            <button type="button" class="btn btn-primary my-1" id="adicionarTarefaBtn"><i class="fal fa-plus"></i> Adicionar tarefa</button>
            <button type="button" class="btn btn-danger my-1" id="mostrarDeletadosBtn"><i class="fal fa-trash-alt"></i> Mostrar deletados</button>
            <button type="button" class="btn btn-danger my-1" id="ocultarDeletadosBtn"><i class="fal fa-trash-alt"></i> Ocultar deletados</button>
            <button type="button" class="btn btn-info my-1" id="sairCategoriaBtn"><i class="fas fa-portal-exit"></i> Sair da categoria</button>
            <div class="input-group my-1">
                <input type="number" class="form-control" id="pesquisaInput" placeholder="Pesquisar por id">
                <button class="btn btn-success" id="pesquisaBtn" type="button">Pesquisar</button>
                <button class="btn btn-danger" id="limpaPesquisaBtn" type="button">Limpar</button>
            </div>
        </div>
        <div class="row" id="lista-tarefas">
            <div class=" col-md-6 col-xl-4 mt-5 py-2 tarefa modelo">
                <h2><span class="id">#1</span> <span class="titulo">Título da tarefa</span></h2>
                <p class="descricao">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et obcaecati minus itaque reprehenderit dolores quasi, quia totam vitae fugit repudiandae.</p>
                <span class="badge bg-primary mb-4 py-2 d-block categoria" data-acao="listar-categoria">Categoria</span>
                <button type="button" class="btn btn-info btn-lg" data-acao="editar">
                    <i class="far fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-lg" data-acao="deletar">
                    <i class="fal fa-trash-alt"></i>
                </button>
                <button type="button" class="btn btn-success btn-lg" data-acao="restaurar">
                    <i class="fal fa-trash-restore"></i>
                </button>
                <i class="fal fa-trash-alt icone-lixeira"></i>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalTarefa">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar/editar tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="tarefaForm">
                        <input type="hidden" name="id" value="-1">
                        <div class="mb-2">
                            <label for="titulo" class="form-label">Título*</label>
                            <input type="text" class="form-control" name="titulo" id="titulo">
                        </div>
                        <div class="mb-2">
                            <label for="descricao" class="form-label">Descrição*</label>
                            <textarea class="form-control" name="descricao" id="descricao" rows="5"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" name="categoria" id="categoria">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvaTarefaBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
