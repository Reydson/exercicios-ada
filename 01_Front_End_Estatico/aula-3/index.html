<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topo">
        <p>Inscreva-se em nossa corrida beneficente</p>
    </header>
    <main class="container principal">
        <form action="">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required/>
    
            <label for="age">Idade</label>
            <input type="number" id="age" name="age" required/>
    
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required/>
    
            <label for="size">Tamanho da camiseta</label>
            <select name="size" id="size" required>
                <option value="" hidden selected>Selecione um tamanho</option>
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
                <option value="GG">GG</option>
                <option value="XG">XG</option>
            </select>
            <label for="category">Categoria de inscrição</label>
            <select name="category" id="category" required>
                <option value="" hidden selected>Selecione um tamanho</option>
                <option value="3RUN">Corrida 3km [3RUN]</option>
                <option value="5RUN">Corrida 5km [5RUN]</option>
                <option value="4WALK">Caminhada 4km [4WALK]</option>
            </select>
            <label for="donation">Valor da doação</label>
            <input type="text" id="donation" name="donation" pattern="\d+,\d{2}" placeholder="xxx,xx"/>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
